    <div class="container">
        <section id="login">
            <h2>Admin Login</h2>
            <p>Secure access to blog administration</p>
            
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                
                <!-- hCaptcha will be inserted here -->
                <div id="login-form-captcha" class="captcha-container"></div>
                
                <button type="submit" id="login-btn">Login</button>
                
                <div id="error-message" class="error-message" style="display: none; margin-top: 16px; padding: 12px; background: #ffebee; border: 1px solid #f44336; border-radius: 8px; color: #c62828;"></div>
            </form>
            
            <div style="margin-top: 24px; text-align: center;">
            </div>
        </section>
