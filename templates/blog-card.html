<div class="blog-card" itemscope itemtype="https://schema.org/BlogPosting">
    <div class="blog-meta">
        <span class="blog-category">{{category}}</span>
        <span>{{readTime}} min read</span>
    </div>
    
    <h3 itemprop="headline">{{title}}</h3>
    
    <p itemprop="description">{{excerpt}}</p>
    
    <div class="blog-card-footer">
        <span class="blog-date">{{publishDate}}</span>
        <div class="blog-actions">
            <a href="/blog/{{slug}}" class="read-more-link">Read More â†’</a>
            <button class="share-button" data-title="{{title}}" data-url="/blog/{{slug}}" title="Share this article">
                <svg class="share-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Hidden structured data -->
    <div class="hidden-metadata">
        <span itemprop="author" itemscope itemtype="https://schema.org/Person">
            <span itemprop="name">Wasiq Syed</span>
        </span>
        <span itemprop="publisher" itemscope itemtype="https://schema.org/Organization">
            <span itemprop="name">Wasiq Syed</span>
        </span>
        <meta itemprop="url" content="/blog/{{slug}}">
        <meta itemprop="mainEntityOfPage" content="/blog/{{slug}}">
        <meta itemprop="datePublished" content="{{datePublished}}">
    </div>
</div>
